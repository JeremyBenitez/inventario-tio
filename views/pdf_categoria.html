<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportar Inventario | Departamento de Tecnología</title>
    <link rel="icon" href="/img/tio_logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/pdf_categoria.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable"></script>

    
   
    <style>
        /* Estilos adicionales para la tabla de artículos */
        #articulos-container {
            margin-top: 2rem;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="export-card bg-white">
            <a href="/inventario" class="btn-back" id="backButton" title="Volver al inicio">
                <i class="fas fa-arrow-left"></i> Volver a Inicio
            </a>
            <div class="header-content text-center mb-4">
                <h4 class="fw-bold">
                    <i class="fas fa-file-export me-2" style="color: var(--primary-blue);"></i>
                    Exportar Inventario a PDF
                </h4>
                <p class="text-muted">Seleccione las categorías a incluir en el reporte</p>
            </div>
                        <div id="categoriesContainer">
                <!-- Dispositivos -->
                <div class="category-option d-flex align-items-center">
                    <div class="icon-circle">
                        <i class="fas fa-laptop"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center">
                            <input class="form-check-input checkbox-custom me-2" type="checkbox" id="dispositivos">
                            <label class="form-check-label fw-medium" for="dispositivos">Dispositivo</label>
                        </div>
                        <small class="text-muted">Equipos tecnológicos y hardware</small>
                    </div>
                </div>
                
                <!-- Consumibles -->
                <div class="category-option d-flex align-items-center">
                    <div class="icon-circle">
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center">
                            <input class="form-check-input checkbox-custom me-2" type="checkbox" id="consumibles">
                            <label class="form-check-label fw-medium" for="consumibles">Consumible</label>
                        </div>
                        <small class="text-muted">Materiales de oficina y repuestos</small>
                    </div>
                </div>
                
                <!-- Cámaras -->
                <div class="category-option d-flex align-items-center">
                    <div class="icon-circle">
                        <i class="fas fa-video"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center">
                            <input class="form-check-input checkbox-custom me-2" type="checkbox" id="camaras">
                            <label class="form-check-label fw-medium" for="camaras">Camara</label>
                        </div>
                        <small class="text-muted">Sistemas de vigilancia y fotografía</small>
                    </div>
                </div>
            </div>
            
            <!-- Contenedor donde se mostrarán los artículos -->
            <div id="articulos-container" class="mt-4 d-none"></div>
            
            <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                <div class="form-check">
                    <input class="form-check-input checkbox-custom" type="checkbox" id="selectAll">
                    <label class="form-check-label" for="selectAll">Seleccionar todo</label>
                </div>
                
                <button class="btn btn-export" id="exportBtn">
                    <i class="fas fa-file-pdf me-2"></i>Generar PDF
                </button>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pdf_categoria.js"></script>
</body>
</html>
