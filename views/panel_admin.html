<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel | Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="/css/panel_admin.css" />
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Inventario</h2>
                <p>Panel de Control</p>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/inventario">
                        <i class="fas fa-boxes"></i>
                        <span>Inventario</span>
                    </a>
                </li>
                <li class="admin-only">
                    <a href="/admin/usuarios" class="active">
                        <i class="fas fa-users-cog"></i>
                        <span>Gestión de Usuarios</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="close-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Salir</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-user-cog"></i>Gestión de Usuarios</h1>
                <div class="user-info">
                    <img src="https://randomuser.me/api/portraits/men/42.jpg" alt="Usuario">
                    <span></span>
                </div>
            </div>

            <!-- Users Table -->
            <div class="users-table-container">
                <div class="table-header">
                    <h2><i class="fas fa-list"></i>Lista de Usuarios</h2>
                        <button id="addUserBtn" class="addUserBtn">
                            <i class="fas fa-plus"></i>Nuevo usuario
                        </button>
                </div>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Contraseña</th>
                            <th>Rol</th>                            
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Los usuarios se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content small-modal">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Confirmación</h3>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">¿Estás seguro de que deseas eliminar este usuario?</p>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeConfirmModal()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button class="delete-btn" id="confirmActionBtn">
                    <i class="fas fa-check"></i> Confirmar
                </button>
            </div>
        </div>
    </div>
        <!-- Edit User Modal -->
    <div class="modal" id="editModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-user-edit"></i>Editar Usuario</h3>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="userId">
            <div class="form-group">
                <label for="editName"><i class="fas fa-user"></i>Usuario</label>
                <input type="text" id="editName">
            </div>
            <div class="form-group">
                <label for="editPassword"><i class="fas fa-lock"></i>Contraseña</label>
                <input type="password" id="editPassword" placeholder="Dejar vacío para no cambiar">
                <i class="fas fa-eye password-toggle" onclick="togglePassword('editPassword')"></i>
            </div>
            <div class="form-group">
                <label for="editRole"><i class="fas fa-user-tag"></i>Rol</label>
                <select id="editRole">
                    <option value="Usuario">Usuario</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Super Admin">Super Admin</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="cancel-btn" onclick="closeModal()">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <button class="save-btn" onclick="saveUser()">
                <i class="fas fa-save"></i> Guardar
            </button>
        </div>
    </div>
</div>

    <!-- Modal para crear usuario -->
<div class="modal" id="createUserModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-user-plus"></i> Crear Nuevo Usuario</h3>
            <button class="close-btn" onclick="closeCreateModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="createUserForm">
                <div class="form-group">
                    <label for="newUsername"><i class="fas fa-user"></i> Nombre de usuario</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="newPassword" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('newPassword')"></i>
                    <div class="form-hint">Mínimo 6 caracteres</div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <div class="form-group">
                    <label for="userRole"><i class="fas fa-user-tag"></i> Rol</label>
                    <select id="userRole" required>
                        <option value="Usuario">Usuario</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Super Admin">Super Admin</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="cancel-btn" onclick="closeCreateModal()">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <button class="save-btn" onclick="createUser()">
                <i class="fas fa-save"></i> Crear Usuario
            </button>
        </div>
    </div>
</div>

    <script src="/js/panel_admin.js"></script>
</body>
</html>
