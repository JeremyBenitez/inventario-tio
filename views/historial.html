<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventario - Depto. Tecnología</title>
    <link rel="icon" href="/img/tio_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles_historial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>

    <!-- Cabecera -->
    <div class="header header-rediseno">
        <h1>Sistema de Inventario - Depto. Tecnología</h1>
        <button id="close-btn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </div>
    <br>

    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i>⚙️</i>
                </div>
                <div class="logo-text">
                    <h1>Historial</h1>
                    <p>Visualiza los datos de Recepción y Despacho.</p>
                </div>
            </div>
            <div>
                <button id="back-btn-header" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>    
        </header>

        <div class="tab-container">
            <div class="tab-buttons">
               <div class="tab-buttons" id="tabButtons">
    <button class="tab-btn active" data-tab="recepcion">Recepción</button>
    <button class="tab-btn" data-tab="despacho">Despacho</button>
</div>
            </div>
        </div>

        <!-- Recepción Tab -->
        <div id="recepcion" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i>📦</i> Historial de Recepción
                    </h2>
                    <div class="search-container">
                        <span class="search-icon">🔍</span>
                        <input type="text" class="search-input" placeholder="Buscar por descripción..." id="searchRecepcion" onkeyup="filterTable('recepcionTable', 'searchRecepcion', 1)">
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="recepcionTable">
                        <thead>
    <tr>
        <th>Fecha</th>
        <th>Descripción</th>
        <th>Destino</th> <!-- Cambiado de Depósito a Destino -->
        <th>Cantidad</th>
    </tr>
</thead>
                        <tbody class="recepcion">
                            <!-- Las filas se llenarán dinámicamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>

        <!-- Despacho Tab -->
        <div id="despacho" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i>🚚</i> Historial de Despacho
                    </h2>
                    <div class="search-container">
                        <span class="search-icon">🔍</span>
                        <input type="text" class="search-input" placeholder="Buscar por descripción..." id="searchDespacho" onkeyup="filterTable('despachoTable', 'searchDespacho', 1)">
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="despachoTable">
                        <!-- Para despacho -->
<thead>
    <tr>
        <th>Fecha</th>
        <th>Descripción</th>
        <th>Destino</th> <!-- Cambiado de Depósito a Destino -->
        <th>Cantidad</th>
    </tr>
</thead>
                        <tbody class="despacho">
                            <!-- Las filas se llenarán dinámicamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
               
            </div>
        </div>
    </div>

    <script src="/js/historial.js"></script>
</body>
</html>
