<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recepción - Sistema de Inventario</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <!-- Cabecera -->
    <div class="header">
        <h1>Recepción - Depto. Tecnología</h1>
    </div>

    <!-- Menú de navegación -->
    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="/inventario"><i class="fas fa-boxes"></i> Inventario</a></li>
                <li><a href="/recepcion" class="active"><i class="fas fa-truck-loading"></i> Recepción</a></li>
                <li><a href="/despacho"><i class="fas fa-shipping-fast"></i> Despacho</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <div class="content">
            <div class="content-header">
                <h2>Recepción de Mercancía</h2>
                <button class="button" id="btn-nueva-recepcion"><i class="fas fa-plus"></i> Nueva Recepción</button>
            </div>

            <!-- Formulario de recepción -->
            <form class="recepcion-form">
                <div class="form-group">
                    <label for="factura">Número de Factura:</label>
                    <input type="text" id="factura" name="factura" required />
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Recepción:</label>
                    <input type="date" id="fecha" name="fecha" required />
                </div>
                <div class="form-group">
                    <label for="proveedor">Proveedor:</label>
                    <input type="text" id="proveedor" name="proveedor" required />
                </div>
                <div class="form-group">
                    <label for="deposito">Depósito de Destino:</label>
                    <select id="deposito" name="deposito" required>
                        <option value="Principal">Depósito Principal</option>
                        <option value="Secundario">Depósito Secundario</option>
                    </select>
                </div>

                <!-- Lista de productos recibidos -->
                <div class="productos-recibidos">
                    <h3>Productos Recibidos</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Cantidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="lista-productos">
                            <!-- Filas dinámicas para productos -->
                        </tbody>
                    </table>
                    <button type="button" class="button" id="btn-agregar-producto"><i class="fas fa-plus"></i> Agregar Producto</button>
                </div>

                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" rows="3"></textarea>
                </div>

                <button type="submit" class="button"><i class="fas fa-save"></i> Guardar Recepción</button>
            </form>
        </div>
    </div>

    <script src="/js/recepcion.js"></script>
</body>
</html>
