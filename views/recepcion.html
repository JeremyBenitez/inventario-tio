<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recepción - Sistema de Inventario</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  </head>
  <body>
    <!-- Cabecera -->
    <div class="header">
      <h1>Sistema de Inventario - Depto. Tecnología</h1>
      <!-- Botón de cierre de sesión -->
      <button id="close-btn" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </div>

    <!-- Menú de navegación -->
    <nav class="nav">
      <div class="container">
        <ul>
          <li>
            <a href="/inventario"><i class="fas fa-boxes"></i> Inventario</a>
          </li>
          <li>
            <a href="/recepcion" class="active"
              ><i class="fas fa-truck-loading"></i> Recepción</a
            >
          </li>
          <li>
            <a href="/despacho"
              ><i class="fas fa-shipping-fast"></i> Despacho</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
      <div class="content">
        <!-- Formulario de recepción -->
        <form class="recepcion-form">
          <div class="form-group">
            <label for="fecha">Fecha de Recepción:</label>
            <input type="date" id="fecha" name="fecha" required />
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required />
          </div>
          <div class="form-group">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required />
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required />
          </div>
          <div class="form-group">
            <label for="deposito">Depósito de Destino:</label>
            <select id="deposito" name="deposito" required>
              <option value="Principal">Depósito Principal</option>
              <option value="Secundario">Depósito Secundario</option>
            </select>
          </div>
          <div class="form-group">
            <label for="observaciones">Observaciones:</label>
            <textarea
              id="observaciones"
              name="observaciones"
              rows="3"
            ></textarea>
          </div>

          <button type="submit" class="button">
            <i class="fas fa-save"></i> Guardar Recepción
          </button>
        </form>
      </div>
    </div>

  </body>
</html>
