<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Inventario - Departamento de Tecnología</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Cabecera -->
    <div class="header">
      <h1>Sistema de Inventario - Depto. Tecnología</h1>
    </div>

    <!-- Menú de navegación -->
    <nav class="nav">
      <div class="container">
        <ul>
          <li><a href="/inventario" class="active"><i class="fas fa-boxes"></i> Inventario</a></li>
          <li><a href="/recepcion" class=""><i class="fas fa-truck-loading"></i> Recepción</a></li>
          <li><a href="/despacho"><i class="fas fa-shipping-fast"></i> Despacho</a></li>
          <li><a href="/" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
      <div class="content">
        <div class="content-header">
          <h2>Inventario</h2>
          <button class="button" id="nuevoItemBtn"><i class="fas fa-plus"></i> Nuevo Ítem</button>
        </div>

        <!-- Selección de depósito -->
        <div class="deposito-selector">
          <button class="deposito-btn active" id="btn-todos">Todos</button>
          <button class="deposito-btn" id="btn-principal">Depósito Principal</button>
          <button class="deposito-btn" id="btn-secundario">Depósito Secundario</button>
        </div>

        <!-- Búsqueda -->
        <form class="search-form">
          <input
            type="text"
            placeholder="Buscar por nombre, ID o categoría..."
          />
          <button type="submit"><i class="fas fa-search"></i> Buscar</button>
        </form>

        <!-- Tabla de inventario -->
        <div class="table-container">
          <table id="tabla-inventario">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Depósito</th>
                <th>Stock</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Los datos se agregarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal para agregar nuevo ítem (inicialmente oculto) -->
    <div id="modalAgregarItem" class="modal fade" tabindex="-1" aria-labelledby="modalAgregarItemLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAgregarItemLabel">Agregar Nuevo Ítem</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="formNuevoItem">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>

              <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
              </div>

              <div class="mb-3">
                <label for="deposito" class="form-label">Depósito:</label>
                <select id="deposito" name="deposito" class="form-select" required>
                  <option value="Principal">Principal</option>
                  <option value="Secundario">Secundario</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
              </div>

              <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <input type="text" class="form-control" id="estado" name="estado" required>
              </div>

              <button type="submit" class="btn btn-primary" id="guardarBtn">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/inventario.js"></script>
    <script src="/JS/logout.js"></script>
    <!-- Agregar Bootstrap JS desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
