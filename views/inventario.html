<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Inventario - Departamento de Tecnología</title>
    <link rel="icon" href="/img/tio_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/static/Img/favicon.ico" type="image/x-icon"><link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Otras inclusiones -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  </head>
  <body class="body-rediseno">
    <!-- Cabecera -->
    <div class="header header-rediseno">
      <h1>Sistema de Inventario - Depto. Tecnología</h1>
      <button id="close-btn" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </div>
    <!-- Contenido principal -->
    <div class="container container-rediseno">
      <div class="content content-rediseno">
        <div class="content-header content-header-rediseno">
          <h2>Inventario</h2>
          <div class="header-buttons">
            <button class="historial-btn-rediseno" id="historialBtn">
              <i class="fas fa-history"></i> Historial Recepción/Despacho
            </button>
            <button class="nuevo-item-btn-rediseno" id="nuevoItemBtn">
              <i class="fas fa-plus"></i> Nuevo Ítem
            </button>
          </div>
        </div>

        <!-- Dentro de la sección de contenido principal, después del selector de depósito -->
        <div class="modo-seleccion-wrapper">
          <button class="btn-modo-masivo" id="toggleModoMasivo">
            <i class="fas fa-tasks"></i> Modo Operación Masiva
          </button>
        </div>

        <!-- Búsqueda -->
        <form class="search-form search-form-rediseno" id="formBuscar">
          <input
            type="text"
            id="inputBuscar"
            placeholder="Buscar por nombre, ID, categoría o depósito..."
          />
          <button type="submit"><i class="fas fa-search"></i> Buscar</button>
        </form>

        <!-- Selección de depósito -->
        <div class="deposito-selector-rediseno">
          <button class="deposito-btn-rediseno active" id="btn-todos">
            Todos
          </button>
          <button class="deposito-btn-rediseno" id="btn-principal">
            Depósito Principal
          </button>
          <button class="deposito-btn-rediseno" id="btn-secundario">
            Depósito Secundario
          </button>
        </div>

        <!-- Tabla de inventario -->
        <div class="table-container table-container-rediseno">
          <table class="table-rediseno" id="tabla-inventario">
            <thead>
              <th id="columnaCheckbox" style="display: none; width: 40px;">
                <div class="seleccionar-todos">
                  <input type="checkbox" id="seleccionarTodos" class="checkbox-seleccion">
                  <label for="seleccionarTodos">Todos</label>
                </div>
              </th>
              <tr>
                <th>ID</th>
                <th>Nombre del Producto</th>
                <th>Categoría</th>
                <th>N° Serial</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Deposito</th>
                <th>Estado</th>
                <th>Cantidad</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Los datos se agregarán aquí dinámicamente -->
            </tbody>
          </table>
         

        </div>
      </div>
    </div>

    <!-- Modal para editar producto  -->
    <div
      id="modalEditarItem"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="modalEditarItemLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content action-modal modal-editar">
          <!-- Encabezado del modal -->
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarItemLabel">
              <i class="fas fa-edit"></i> Editar Producto
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>

          <!-- Cuerpo del modal con scroll interno -->
          <div class="modal-body">
            <form id="formEditarItem">
              <!-- Primera fila - Nombre y Categoría -->
              <div class="row g-3 mb-3">
                <div class="col-md-8">
                  <div class="form-group-elevated">
                    <label for="editNombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="editNombre"
                      name="nombre"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group-elevated">
                    <label for="editCategoria" class="form-label"
                      >Categoría</label
                    >
                    <select
                      id="editCategoria"
                      name="editCategoria"
                      class="form-select"
                      required
                    >
                      <option value="Dispositivo">Dispositivo</option>
                      <option value="Consumible">Consumible</option>
                      <option value="Camara">Camara</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Segunda fila - Serial y Modelo -->
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <div class="form-group-elevated">
                    <label for="editSerial" class="form-label">Serial</label>
                    <input
                      type="text"
                      class="form-control"
                      id="editSerial"
                      name="serial"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group-elevated">
                    <label for="editModelo" class="form-label">Modelo</label>
                    <input
                      type="text"
                      class="form-control"
                      id="editModelo"
                      name="modelo"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Tercera fila - Marca -->
              <div class="mb-3">
                <div class="form-group-elevated">
                  <label for="editMarca" class="form-label">Marca</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editMarca"
                    name="marca"
                    required
                  />
                </div>
              </div>

              <!-- Cuarta fila - Depósito y Stock -->
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <div class="form-group-elevated">
                    <label for="editDeposito" class="form-label"
                      >Depósito</label
                    >
                    <select
                      id="editDeposito"
                      name="deposito"
                      class="form-select"
                      required
                    >
                      <option value="Principal">Principal</option>
                      <option value="Secundario">Secundario</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group-elevated">
                    <label for="editStock" class="form-label">Stock</label>
                    <input
                      type="number"
                      class="form-control"
                      id="editStock"
                      name="stock"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Quinta fila - Estado -->
              <div class="mb-4">
                <div class="form-group-elevated">
                  <label for="editEstado" class="form-label">Estado</label>
                  <select
                    id="editEstado"
                    name="estado"
                    class="form-select"
                    required
                  >
                    <option value="Nuevo">Nuevo</option>
                    <option value="Usado">Usado</option>
                    <option value="Dañado">Dañado</option>
                  </select>
                </div>
              </div>

              <!-- Botones de acción -->
              <div class="d-flex justify-content-end gap-3 pt-2 border-top">
                <button
                  type="button"
                  class="btn btn-cancel"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-submit">
                  Guardar Cambios
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para agregar nuevo ítem - Versión rediseñada -->
    <div
      id="modalAgregarItem"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="modalAgregarItemLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content action-modal modal-agregar">
          <!-- Encabezado del modal -->
          <div class="modal-header">
            <h5 class="modal-title" id="modalAgregarItemLabel">
              <i class="fas fa-plus-circle"></i> Agregar Nuevo Ítem
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>

          <!-- Cuerpo del modal con scroll interno -->
          <div class="modal-body">
            <form id="formNuevoItem">
              <!-- Primera fila - Nombre y Categoría -->
              <div class="row g-3 mb-3">
                <div class="col-md-8">
                  <div class="form-group-elevated">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      name="nombre"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group-elevated">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select
                      id="categoria"
                      name="categoria"
                      class="form-select"
                      required
                    >
                      <option value="Dispositivo">Dispositivo</option>
                      <option value="Consumible">Consumible</option>
                      <option value="Camara">Camara</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Segunda fila - Serial y Modelo -->
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <div class="form-group-elevated">
                    <label for="serial" class="form-label">Serial</label>
                    <input
                      type="text"
                      class="form-control"
                      id="serial"
                      name="serial"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group-elevated">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input
                      type="text"
                      class="form-control"
                      id="modelo"
                      name="modelo"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Tercera fila - Marca -->
              <div class="mb-3">
                <div class="form-group-elevated">
                  <label for="marca" class="form-label">Marca</label>
                  <input
                    type="text"
                    class="form-control"
                    id="marca"
                    name="marca"
                    required
                  />
                </div>
              </div>

              <!-- Cuarta fila - Depósito y Stock -->
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <div class="form-group-elevated">
                    <label for="deposito" class="form-label">Depósito</label>
                    <select
                      id="deposito"
                      name="deposito"
                      class="form-select"
                      required
                    >
                      <option value="Principal">Principal</option>
                      <option value="Secundario">Secundario</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group-elevated">
                    <label for="stock" class="form-label">Stock</label>
                    <input
                      type="number"
                      class="form-control"
                      id="stock"
                      name="stock"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Quinta fila - Estado -->
              <div class="mb-4">
                <div class="form-group-elevated">
                  <label for="estado" class="form-label">Estado</label>
                  <select
                    id="estado"
                    name="estado"
                    class="form-select"
                    required
                  >
                    <option value="Nuevo">Nuevo</option>
                    <option value="Usado">Usado</option>
                    <option value="Dañado">Dañado</option>
                  </select>
                </div>
              </div>

              <!-- Botones de acción -->
              <div class="d-flex justify-content-end gap-3 pt-2 border-top">
                <button
                  type="button"
                  class="btn btn-cancel"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-submit">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      if (!token) window.location.href = "/"; // Redirige al login si no hay token
    </script>

    <script src="/js/inventario.js"></script>
    <script src="/JS/logout.js"></script>
    <script src="/js/auth.js"></script>
    <!-- Agregar Bootstrap JS desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
